<h1>Listagem de Tipo de Titulos</h1>
<div class="row">
    <div class="col-md-12">
        <button ui-sref="tipoTitulo" class="btn btn-default">Novo</button>
        <table class="table table-hover">
            <tr>
                <td>Pagar</td>
                <td>Receber</td>
                <td>Opc√µes</td>
            </tr>
            <tr ng-repeat="tipoTitulo in dados">
                <td>{{tipoTitulo.pagar}}</td>
                <td>{{tipoTitulo.receber}}</td>
                <td>
                    <button ui-sref="tipoTituloeditar({id: tipoTitulo.codigo})" class="btn btn-info">Editar</button>
                    <button ng-click="remover(tipoTitulo.codigo)" class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
