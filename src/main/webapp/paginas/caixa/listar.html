<h1>Listagem de Caixas</h1>
<div class="row">
    <div class="col-md-12">
        <button ui-sref="caixa" class="btn btn-default">Novo</button>
        <table class="table table-hover">
            <tr>
                <td>Nome</td>
                <td>Opc√µes</td>
            </tr>
            <tr ng-repeat="caixa in dados">
                <td>{{caixa.nome}}</td>
                <td>
                    <button ui-sref="caixaeditar({id: caixa.codigo})" class="btn btn-info">Editar</button>
                    <button ng-click="remover(caixa.codigo)" class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
