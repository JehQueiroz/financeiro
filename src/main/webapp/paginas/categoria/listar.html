<h1>Listagem de Categorias</h1>
<div class="row">
    <div class="col-md-12">
        <button ui-sref="categoria" class="btn btn-default">Novo</button>
        <table class="table table-hover">
            <tr>
                <td>Nome</td>
                <td>Opcoes</td>
            </tr>
            <tr ng-repeat="categoria in dados">
                <td>{{categoria.nome}}</td>
                <td>
                    <button ui-sref="categoriaeditar({id: categoria.codigo})" class="btn btn-info">Editar</button>
                    <button ng-click="remover(categoria.codigo)" class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
