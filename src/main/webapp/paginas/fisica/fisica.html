<h1 align="center">Cadastro de Pessoa FÃ­sica</h1>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row container-fluid">
                <form name="FisicaForm">
                    <label>Nome</label>
                    <input required type="text" class="form-control"  ng-model="entidade.nome"/> </br>
                    <label>E-mail</label>
                    <input required type="email" class="form-control" ng-model="entidade.email"/> </br>
                    <label>CPF</label>
                    <input required type="number" class="form-control" ng-model="entidade.cpf" placeholder="000.000.000-00"/>
                </form>
            </div>
        </div>
    </div>
    <button ng-disabled="FisicaForm.$invalid" ng-click="salvar(entidade)" type="button" class="btn btn-primary pull-right">Salvar</button>
</div>
